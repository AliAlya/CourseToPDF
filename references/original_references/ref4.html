<html>
<head>
    <title>Narrative Conventions - Grid</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style id="ref4-grid">
        body.ref4 {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        .content.ref4 {
            padding: 20px;
        }
        .content.ref4 h2.ref4 {
            font-size: 24px;
            color: #000;
        }
        .content.ref4 p.ref4 {
            font-size: 16px;
            color: #000;
        }
        .grid-container.ref4 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
        }
        .grid-item.ref4 {
            padding: 20px;
            text-align: center;
            font-size: 18px;
            color: #000;
        }
        .grid-item.ref4 b.ref4 {
            display: block;
            margin-bottom: 5px;
        }
        .element1.ref4 { background-color: #ffcc99; }
        .element2.ref4 { background-color: #ffccff; }
        .element3.ref4 { background-color: #ccffcc; }
        .element4.ref4 { background-color: #ffcc99; }
        .element5.ref4 { background-color: #ffccff; }
        .element6.ref4 { background-color: #ccffcc; }
    </style>
</head>
<body class="ref4">
    <div class="content ref4">
        <div class="grid-container ref4">
            <div class="grid-item element1 ref4"><b class="ref4">Character</b>Who the story is about</div>
            <div class="grid-item element2 ref4"><b class="ref4">Point of View</b>Who is telling the story</div>
            <div class="grid-item element3 ref4"><b class="ref4">Setting</b>Where the story takes place</div>
            <div class="grid-item element4 ref4"><b class="ref4">Theme</b>The message of the story</div>
            <div class="grid-item element5 ref4"><b class="ref4">Plot</b>What happens in the story</div>
            <div class="grid-item element6 ref4"><b class="ref4">Style</b>The choice of words in the story</div>
        </div>
    </div>
</body>
</html>
