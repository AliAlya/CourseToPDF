<html>
<head>
    <title>Balancing Chemical Equations</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <style id="ref5">
        body.ref5 {
            font-family: 'Patrick Hand', cursive;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }
        .container.ref5 {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        .header.ref5 {
            text-align: center;
            margin-bottom: 20px;
        }
        .header.ref5 input.ref5 {
            width: 200px;
            margin: 5px;
            padding: 5px;
            border: 1px solid #000;
            border-radius: 5px;
        }
        .description.ref5 {
            background-color: #ffcc99;
            border: 1px solid #000;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        .step.ref5 {
            margin-bottom: 20px;
        }
        .step-title.ref5 {
            display: flex;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .step-title.ref5 .arrow.ref5 {
            padding: 10px;
            border: 1px solid #000;
            border-radius: 5px;
            margin-right: 30px; /* Increased margin-right */
            position: relative;
            display: inline-block;
            font-weight: bold;
        }      
        .step-title.ref5 .arrow.ref5::after {
            content: '';
            position: absolute;
            right: -20px;
            top: 50%;
            transform: translateY(-50%);
            border-top: 20px solid transparent;
            border-bottom: 20px solid transparent;
            border-left: 20px solid;
        }
        .step-content.ref5 {
            font-size: 16px;
            margin-bottom: 10px;
        }
        .equation.ref5 {
            border: 1px solid #000;
            padding: 10px;
            border-radius: 5px;
            font-size: 18px;
            text-align: center;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .highlight.ref5 {
            border: 1px solid #000;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .footer.ref5 {
            text-align: center;
            font-size: 16px;
            margin-top: 20px;
        }
    </style>
</head>
<body class="ref5">
    <div class="container ref5">
        <div class="description ref5">
            text goes here
        </div>
        <div class="step ref5">
            <div class="step-title ref5">
                <div class="arrow ref5" style="background-color: #ccffcc; border-color: #ccffcc;">text goes here</div>
                text goes here
            </div>
            <div class="step-content ref5">
                text goes here
            </div>
            <div class="equation ref5" style="background-color: #ccffcc;">text goes here</div>
        </div>
        <div class="step ref5">
            <div class="step-title ref5">
                <div class="arrow ref5" style="background-color: #ffcc99; border-color: #ffcc99;">text goes here</div>
                text goes here
            </div>
            <div class="step-content ref5">
                text goes here
            </div>
            <div class="highlight ref5" style="background-color: #ffcc99;">
                text goes here
            </div>
        </div>
        <div class="step ref5">
            <div class="step-title ref5">
                <div class="arrow ref5" style="background-color: #ffccff; border-color: #ffccff;">text goes here</div>
                text goes here
            </div>
            <div class="step-content ref5">
                text goes here
            </div>
            <div class="equation ref5" style="background-color: #ffccff;">text goes here</div>
        </div>
        <div class="step ref5">
            <div class="step-title ref5">
                <div class="arrow ref5" style="background-color: #ccffcc; border-color: #ccffcc;">text goes here</div>
                text goes here
            </div>
            <div class="step-content ref5">
                text goes here
            </div>
            <div class="equation ref5" style="background-color: #ccffcc;">text goes here</div>
        </div>
        <div class="footer ref5">text goes here</div>
    </div>
</body>
</html>
